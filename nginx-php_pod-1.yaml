apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginxdeployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: sawtooth-0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sawtooth-0
    spec:
      volumes:
        - name: www
          persistentVolumeClaim:
            claimName: pvc-web-1
      containers:
      - name: nginxcontainer
        image: webdevops/php-nginx:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        volumeMounts:
        - name: www
          mountPath: /var/www/html
        env:
        - name: WEB_DOCUMENT_ROOT
          value: "/var/www/html"
